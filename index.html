<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Conversor de tempo</h1>
    </header>

    <section>
        <div>

            Informe:
            <br>
            <input type="number" id="num" placeholder="Segundos" title="Digite aqui os segundos que vocÃª quer converter em minutos">

            <input type="button" value="Converter" id="calcBut">

            <p>
                Selecione:
                <br>
                <input type="radio" name="rad" checked>
                <label for="rad">Segundos >> minutos</label>

                <input type="radio" name="rad">
                <label for="rad">Minutos >> horas</label>
                <br>
                <input type="radio" name="rad">
                <label for="rad">Horas >> dias</label>
                <br>
                <input type="radio" name="rad">
                <label for="rad">Dias >> semanas</label>
                <br>
                <input type="radio" name="rad">
                <label for="rad">Semanas >> meses</label>
                <br>
                <input type="radio" name="rad">
                <label for="rad">Meses >> anos</label>

            </p>
        </div>

        <div id="res">
            Aguardando...
        </div>
    </section>
